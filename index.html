<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffdc5c;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #f7f7f7;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #5e5eff;
      outline: none;
    }

    button {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background-color: #5e5eff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4e4ee0;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-left: 5px solid #28a745;
      border-radius: 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Resume Matcher</h1>
    <form id="resumeForm">
      <label><b>Name</b></label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label><b>Email</b></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label><b>Phone</b></label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label><b>Job Description</b></label>
      <textarea id="jobDescription" name="jobDescription" rows="4" placeholder="Paste the job description here..." required></textarea>

      <label><b>Upload Resume (PDF/DOC)</b></label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
  document.getElementById("resumeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const jobDescription = document.getElementById("jobDescription").value;
    const fileInput = document.getElementById("resume");
    const resultDiv = document.getElementById("result");

    if (!fileInput.files.length) {
      alert("Please upload a resume.");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async function () {
      const base64Resume = reader.result.split(',')[1];

      const payload = {
        name,
        email,
        phone,
        jobDescription,
        resumeFile: base64Resume
      };

      try {
        const response = await fetch("https://qwert12.app.n8n.cloud/webhook/resume-submission", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await response.text();
        const data = JSON.parse(text);

        resultDiv.innerHTML = `
          <h3>‚úÖ Match Score: ${data.match_score ?? "N/A"}%</h3>
          <p><strong>‚úÖ Matched Skills:</strong> ${(data.matched_skills ?? []).join(", ")}</p>
          <p><strong>‚ùå Missing Skills:</strong> ${(data.missing_skills ?? []).join(", ")}</p>
          <p><strong>üìå Suggestions:</strong></p>
          <ul>${(data.improvement_points ?? []).map(point => `<li>${point}</li>`).join("")}</ul>
          <p><strong>üìù Summary:</strong> ${data.summary ?? "No summary provided."}</p>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Something went wrong. Please try again later.</p>`;
      }
    };

    reader.readAsDataURL(file);
  });
</script>


</body>
</html>
