<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Matcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { display: block; width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 30px; padding: 20px; background: #fff; border-left: 5px solid #28a745; border-radius: 5px; }
  </style>
</head>
<body>

  <h2>Resume & Job Description Matcher</h2>

  <form id="resumeForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="phone" placeholder="Your Phone Number" required />
    <textarea id="jobDescription" placeholder="Paste the Job Description here..." rows="6" required></textarea>
    <label>Upload Resume (PDF only):</label>
    <input type="file" id="resumeFile" accept="application/pdf" required />
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const jobDescription = document.getElementById("jobDescription").value;
      const fileInput = document.getElementById("resumeFile");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Please upload a resume.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64Resume = reader.result.split(',')[1];

        const payload = {
          name,
          email,
          phone,
          jobDescription,
          resumeFile: base64Resume
        };

        try {
          const response = await fetch("https://qwert12.app.n8n.cloud/webhook/resume-submission", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const text = await response.text();
          console.log("Raw response:", text);

          const data = JSON.parse(text);

          resultDiv.innerHTML = `
            <h3>‚úÖ Match Score: ${data.match_score}%</h3>
            <p><strong>‚úÖ Matched Skills:</strong> ${data.matched_skills.join(", ")}</p>
            <p><strong>‚ùå Missing Skills:</strong> ${data.missing_skills.join(", ")}</p>
            <p><strong>üìå Suggestions:</strong></p>
            <ul>${data.improvement_points.map(point => `<li>${point}</li>`).join("")}</ul>
            <p><strong>üìù Summary:</strong> ${data.summary}</p>
          `;
        } catch (err) {
          console.error("Error:", err.message);
          resultDiv.innerHTML = `<p style="color:red;">‚ùå Something went wrong. Please try again.</p>`;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
