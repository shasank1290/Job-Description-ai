<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffdc5c;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #f7f7f7;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #5e5eff;
      outline: none;
    }

    button {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background-color: #5e5eff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4e4ee0;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5e5eff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .popup h2 {
      margin-bottom: 16px;
      font-size: 20px;
      color: #333;
    }

    .popup p {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .popup ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }

    .popup ul li {
      margin-bottom: 6px;
    }

    /* Result container hidden */
    #result-container {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Resume Matcher Form -->
  <div class="container">
    <h1>Resume Matcher</h1>
    <form id="resumeForm">
      <label><b>Name</b></label>
      <input type="text" name="name" placeholder="Enter your name" required />

      <label><b>Email</b></label>
      <input type="email" name="email" placeholder="Enter your email" required />

      <label><b>Phone</b></label>
      <input type="tel" name="phone" placeholder="Enter your phone number" required />

      <label><b>Job Description</b></label>
      <textarea name="jobDescription" rows="4" placeholder="Paste the job description here..." required></textarea>

      <label><b>Upload Resume (PDF/DOC)</b></label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Spinner / Result Container -->
  <div id="result-container"></div>

  <!-- Popup -->
  <div class="popup" id="popupResult">
    <h2>Resume Match Result</h2>
    <p id="matchScore"></p>
    <p id="matchedSkills"></p>
    <p id="missingSkills"></p>
    <p id="summary"></p>
    <ul id="improvementPoints"></ul>
  </div>

  <!-- JavaScript file -->
  <script src="scripts/form.js"></script>
</body>
</html>
