<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Matcher</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background-color: #f4f4f4;">

  <h2>ðŸš€ AI Resume Matcher</h2>

  <form id="resumeForm" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <label>Full Name:<br/><input type="text" name="name" required style="width: 100%; padding: 8px;" /></label><br/><br/>
    <label>Email:<br/><input type="email" name="email" required style="width: 100%; padding: 8px;" /></label><br/><br/>
    <label>Phone:<br/><input type="tel" name="phone" required style="width: 100%; padding: 8px;" /></label><br/><br/>
    <label>Job Description:<br/><textarea name="jobDescription" required style="width: 100%; padding: 8px; height: 100px;"></textarea></label><br/><br/>
    <label>Upload Resume (PDF/DOCX):<br/><input type="file" name="resume" accept=".pdf,.doc,.docx" required /></label><br/><br/>
    <button type="submit" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Submit</button>
  </form>

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loading" style="display: none; text-align: center; margin: 30px 0;">
    <div style="border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
    <p style="margin-top: 10px; font-weight: bold;">Our AI is analyzing your resume...</p>
  </div>

  <!-- ðŸ§¾ Result Display -->
  <div id="result" style="margin-top: 30px;"></div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="form.js"></script>
</body>
</html>
